<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Covid 19</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class='demo w11 h11 x2 y2 no-margin' id='raw'>
  <svg></svg>
</div>
<div class='demo w11 h11 x2 y2 no-margin hide' id='ratio'>
  <svg></svg>
</div>
<div id='legend' class='w1 g10 x1 y2 no-margin'></div>
<div class='w12 h1 x1 y1 no-margin'>
  <label>
    <input id='useLogScale' type='checkbox'>
    Use Log Scale
  </label>
  <input id='ySpan' max='1000' min='0.2' step='0.2' type='number' value='6'>
  <input id='xSpan' max='1000' min='2' type='number' value='6'>
  <input type='date' />
  <section id='chartoptions' style='display: inline-block'>
    <label>
      <input type='radio' name='charttype' value='deaths' checked>
      Deaths
    </label>
    <label>
      <input type='radio' name='charttype' value='cases'>
      Cases
    </label>
    <label>
      <!-- (deaths today) / [cases week ago, cases 2 weeks ago] -->
      <input type='radio' name='charttype' value='ratio'>
      Cases / Deaths
    </label>
  </section>
  <label>
    <input type='checkbox' id='deltas'>
    With deltas
  </label>
</div>
<!-- partial -->
  <script  src="./utilities.js"></script>
  <script  src="./script.js"></script>

</body>
</html>
